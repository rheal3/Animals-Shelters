{% extends "layout.html" %}

{% block content %}
<br>
    <div class="col px-md-5"><div class="p-3 border bg-light">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{animal.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{animal.breed}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{animal.age}}</h6>
                <a href="/animals" class="card-link">Go Back</a>
                <a href="/shelters/{{animal.shelter_id}}" class="card-link">Location</a>
            </div>
        </div>
    </div>
{% endblock %}
